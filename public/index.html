<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ARC Dashboard</h1>
        
        <h2>X (Twitter) Metrics</h2>
        <table id="xMetricsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date/Time</th>
                    <th>Follower Count</th>
                </tr>
            </thead>
            <tbody id="xMetricsBody">
                <!-- Data for X (Twitter) will be inserted here -->
            </tbody>
        </table>

        <h2>Telegram Metrics</h2>
        <table id="telegramMetricsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date/Time</th>
                    <th>Member Count</th>
                </tr>
            </thead>
            <tbody id="telegramMetricsBody">
                <!-- Data for Telegram will be inserted here -->
            </tbody>
        </table>

        <h2>Token Holder Metrics</h2>
        <table id="tokenHoldersMetricsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date/Time</th>
                    <th>Holder Count</th>
                </tr>
            </thead>
            <tbody id="tokenHoldersBody">
                <!-- Data for Token Holders will be inserted here -->
            </tbody>
        </table>

        <h2>GitHub Stars</h2>
        <table id="githubStarsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date/Time</th>
                    <th>Star Count</th>
                </tr>
            </thead>
            <tbody id="githubStarBody">
                <!-- Data for GitHub will be inserted here -->
            </tbody>
        </table>
        <h2>GitHub Forks</h2>
        <table id="githubForksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date/Time</th>
                    <th>Fork Count</th>
                </tr>
            </thead>
            <tbody id="githubForkBody">
                <!-- Data for GitHub will be inserted here -->
            </tbody>
        </table>
        

    </div>

    <script src="js/main.js"></script>
</body>
</html>
